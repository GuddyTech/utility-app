    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./../styles/signin/signin.css">

<body>
    <main>
        <section-1>
            <div class="logo-div">
                <img class="dog" src="./../images/signin-dog.jpg" alt="">

            </div>
            <div class="login-div">
                
                
                
                <h1 class="welcome"> Welcome Back!  </h1>
                <br> <br>
               

                <form action="">
                <label class="label" for="email"></label>
                <input class="email" type="email" id="first_name" name="email" value="" placeholder="Enter Email Address..." required>
                <br> <br>
                <label class="label" for="password"></label> 
                <input class="password" type="password" id="password" name="password" value="" placeholder="Password">
                <br> <br>

                </form>
                

                <div class="checkbox-div">
                    <input type="checkbox"> <p class="remember"> &nbsp <b>Remember Me</b> </p> 
                </div>

                <a href="./cable.html"><button class="login-btn">Login</button></a>
                <br> <br>

                <hr class="hr">

                <a href="./forgotpassword.html"><p class="forgot">Forgot Password?</p></a>
                
                <p class="yet">Don't have an account yet? <a href="./signup.html"><span class="spn-create">Create an Account!</span></a></p>

            </div>
            
        </section-1>


    </main>

    <script src=""> </script>
